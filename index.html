<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÿ®ÿ´ ŸÜÿßÿØŸäŸä</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://i.imgur.com/8z2pXjM.jpg') center/cover no-repeat fixed;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .icon { font-size: 4.5rem; margin-bottom: 20px; }
    h1 {
      font-size: 3rem;
      margin: 20px 0;
      color: #0f0;
      text-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
      animation: glow 2s infinite alternate;
    }
    .btn {
      background: linear-gradient(45deg, #8a2be2, #ff1493);
      color: white;
      padding: 20px 60px;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 30px 0;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(138, 43, 226, 1);
    }
    .player-container {
      width: 100%;
      height: 100vh;
      display: none;
      position: absolute;
      top: 0; left: 0;
      z-index: 999;
    }
    .player-container.active {
      display: block;
    }
    iframe {
      width: 100% !important;
      height: 100% !important;
      border: none !important;
    }
    .back {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(138, 43, 226, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      z-index: 9999;
      display: none;
    }
    .back.active {
      display: block;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0f0; }
      to { text-shadow: 0 0 30px #0f0, 0 0 50px #0f0; }
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .btn { font-size: 1.5rem; padding: 16px 40px; }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <!-- ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
  <div class="content" id="home">
    <div class="icon">üì∫</div>
    <h1>ÿ®ÿ´ ŸÜÿßÿØŸäŸä</h1>
    <button onclick="showStream()" class="btn">CLICK HERE</button>
  </div>

  <!-- ÿµŸÅÿ≠ÿ© ÿßŸÑÿ®ÿ´ (ŸÖÿÆŸÅŸäÿ© ÿ£ŸàŸÑŸãÿß) -->
  <div class="player-container" id="player">
    <a href="javascript:void(0)" onclick="showHome()" class="back" id="backBtn">‚Üê ÿ±ÿ¨Ÿàÿπ</a>
    <iframe
      src="https://player.twitch.tv/?channel=live123one&parent=nassrfc-1955.github.io&autoplay=true&muted=false"
      frameborder="0"
      scrolling="no"
      allowfullscreen="true">
    </iframe>
  </div>

  <script>
    function showStream() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('player').classList.add('active');
      document.getElementById('backBtn').classList.add('active');
    }
    function showHome() {
      document.getElementById('player').classList.remove('active');
      document.getElementById('backBtn').classList.remove('active');
      document.getElementById('home').style.display = 'flex';
    }
  </script>

</body>
</html>
